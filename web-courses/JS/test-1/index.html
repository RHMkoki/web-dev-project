<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List</title>
    <style>
        /* Add some basic styling */
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Interactive List</h1>
    <input type="text" id="itemInput" placeholder="Add an item">
    <button id="addItemBtn">Add Item</button>
    <ul id="itemList"></ul>
    <button id="clearListBtn">Clear List</button>
    <input type="text" id="text"/>

    <script>
        // JavaScript code to handle adding, deleting, and clearing items
        const addItemBtn = document.getElementById('addItemBtn');
        const itemInput = document.getElementById('itemInput');
        const itemList = document.getElementById('itemList');
        const clearListBtn = document.getElementById('clearListBtn');
        const text  = document.getElementById('text')

        addItemBtn.addEventListener('click', () => {
            const itemText = itemInput.value;
            if (itemText) {
                const li = document.createElement('li');
                li.textContent = itemText;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    itemList.removeChild(li);
                });

                li.appendChild(deleteBtn);
                itemList.appendChild(li);
                itemInput.value = '';
            }
        });

        clearListBtn.addEventListener('click', () => {
            itemList.innerHTML = '';
        });

    </script>
</body>
</html>
